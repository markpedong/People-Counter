<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Counter| Mark Jesson Pedong </title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">

</head>
<body>
    <section>
        <div class="container">
            <header>
                <div class="title">People Counter</div>
            </header>
            <div class="display">
                <div class="counterTag" id="countpeeps">0</div>
                <div class="peopleTag">People</div>
            </div>
            <div class="buttons">
            <div class="button-style" id="increment-btn" onclick="increment()">INCREMENT</div>
            <div class="button-style" id="save-btn" onclick="saveButton()">SAVE BUTTON</div>
            </div>
            <div class="history">
                <h1 class="saveEntry">HISTORY</h1>
                <ol id="orderedLists">
                
                </ol>
                <p id="saveEntry"></p>
                
            </div>
        </div>    
        
    </section>

</body>
<script src="./app.js"></script>
</html>
